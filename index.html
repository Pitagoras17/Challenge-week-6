<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ella Ella: Weather Forecast</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1>Welcome to Ella Ella!</h1>
            <h2>Your best source for accurate weather forecast!</h2>
            <nav></nav>
        </header>
        <section class="weatherCards">
            <div class="citySearch">
                <div id="searchbar">
                    <label for="city-search">Search by City:</label>
                    <br>
                    <input type="search" id="city-search"/>
                    <br>
                    <button>Search</button>
                </div>
                <div id="majorCities">
                    <h2>Major Cities</h2>
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="weatherForecast">
                <div id="dailyForecast">
                    <div>
                        <h2>Current City:</h2>
                    </div>
                </div>
                <div id="fiveDayForecast">
                    <h2>5-Day Forecast</h2>
                </div>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
